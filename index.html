<style>
    .container {
        display: block;
        position: relative;
        margin-bottom: 20px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        margin-left: 20px !important;
    }

    .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    .checkmark {
        position: absolute;
        top: 5;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #ddd;
    }

    .container:hover input~.checkmark {
        background-color: #ccc;
    }

    .container input:checked~.checkmark {
        background-color: #2196F3;
    }

    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    .container input:checked~.checkmark:after {
        display: block;
    }

    .container .checkmark:after {
        left: 9px;
        top: 5px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }

</style>

<script>
    var gweedbool = false,
        lweedbool = false,
        bbool = false;
    $('[name="lawnSize"], [name="numObstacles"]').change(function() {
        var sizenum = $('[name="lawnSize"]').val();
        var sizes = ['No lawn care', 'xsmall', 'small', 'medium', 'large'];
        $('#lawnSize').text(sizes[sizenum / 20]);
        obsnum = $('[name="numObstacles"]').val();
        var obstaclesarr = ['0-5', '6-10', '11-15', '16+'];
        $('#numObstacles').text(obstaclesarr[obsnum / 20]);
        updatePrice();
        generateInvoice();
    });
    $('[name="gardenweeding"]').change(function() {
        gweedbool = !gweedbool;
        if (gweedbool == true) {
            $("#gardenweed").css("visibility", "visible");
        } else {
            $("#gardenweed").css("visibility", "hidden");
        }
        updatePrice();
        generateInvoice();
    });
    $('[name="lawnweeding"]').change(function() {
        lweedbool = !lweedbool;
        if (lweedbool == true) {
            $("#lawnweed").css("visibility", "visible");
        } else {
            $("#lawnweed").css("visibility", "hidden");
        }
        updatePrice();
        generateInvoice();
    });
    $('[name="baggedGrass"]').change(function() {
        bbool = !bbool;
        generateInvoice();
    });
$("#first_name,#email,#phone,#address").change(function(){
    generateInvoice();
});
    function generateInvoice() {
        var name = $("#first_name").val(),
            email = $("#email").val(),
            phone = $("#phone").val(),
            address = $("#address").val();
        if (name != "" && email != "" && phone != "" && address != "") {
            $('.error').fadeOut();
            if ($('[name="baggedGrass"]').is(':checked')) {
                bagged = "Yes";
            } else {
                bagged = "No";
            }
            if ($('[name="lawnweeding"]').is(':checked')) {
                weeding = "Yes, " + $("#lawnweedc").val() + " Hour(s)";
            } else {
                weeding = "No";
            }
            if ($('[name="gardenweeding"]').is(':checked')) {
                Gweeding = "Yes, " + $("#gardenweedc").val() + " Hour(s)";
            } else {
                Gweeding = "No";
            }
            s = "mailto:lindsey@renaultlawncare.com?Subject=Service Booking&body=Size of Lawn: " + $("#lawnSize").text() + "%0D%0AObstacles: " + $("#numObstacles").text() + "%0D%0ABagged Grass: " + bagged + "%0D%0ALawn Weeding: " + weeding + "%0D%0AGarden Weeding: " + Gweeding + "%0D%0AFrequency: " + $('[attr-freq].active').text() + "%0D%0ATotal: " + $("#price").text() + "%0D%0A%0D%0AName: " + name + "%0D%0AEmail: " + email + "%0D%0APhone: " + phone + "%0D%0AAddress: " + address;
            $("#submit").attr("href", s);
            $("#submit").css("display", "block");
        }
    }
    $('[attr-freq]').click(function() {
        $('[attr-freq]').removeClass('active');
        $('[attr-freq]').css("background-color", "white");
        $(this).addClass('active');
        $(this).css("background-color", "rgb(33, 150, 243)");
        var frequency_id = $(this).attr('attr-freq');
        updatePrice();
        generateInvoice();
    });
    $('[name="lawnweedc"], [name="gardenweedc"]').change(function() {
        updatePrice();
        generateInvoice();
    });

    function updatePrice() {
        var total = 0;
        var sizePrices = [0, 15, 25, 35, 45];
        total = total + sizePrices[($('[name="lawnSize"]').val() / 20)];
        obstaclePrices = [0, 5, 10, 15];
        total = total + obstaclePrices[$('[name="numObstacles"]').val() / 20];
        if (lweedbool) {
            total = total + $("#lawnweedc").val() * 35;
        }
        if (gweedbool) {
            total = total + $("#gardenweedc").val() * 35;
        }
        freqarr = [1, 0.95, 0.9, 0.85];
        total = total * freqarr[$('button.active').attr('attr-freq')];
        $("#price").text(total.toFixed(2) + "$")
    }

</script>
